<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход в админку</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, Arial; padding: 24px; max-width: 420px; margin: 0 auto; }
    h1 { margin-top: 0; }
    input, button { padding: 8px 10px; font-size: 14px; width: 100%; box-sizing: border-box; }
    button { margin-top: 12px; cursor: pointer; }
    .error { color: #b00; margin-bottom: 12px; }
  </style>
</head>
<body>
  <h1>Админка игры</h1>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <form method="post">
    <p>
      <label>Пароль администратора<br>
        <input type="password" name="password" required>
      </label>
    </p>
    <button type="submit">Войти</button>
  </form>
</body>
</html>
