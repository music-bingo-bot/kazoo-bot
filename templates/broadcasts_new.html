<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Новая рассылка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, Arial; padding: 24px; max-width: 720px; margin: 0 auto; }
    h1 { margin-top: 0; }
    a { text-decoration: none; color: #0067b8; }
    a:hover { text-decoration: underline; }
    textarea { width: 100%; min-height: 160px; padding: 8px 10px; font-size: 14px; box-sizing: border-box; }
    button { padding: 8px 14px; font-size: 14px; cursor: pointer; }
    .error { color: #b00; margin-bottom: 12px; }
  </style>
</head>
<body>
  <p><a href="/admin_web/broadcasts">&larr; К рассылкам</a></p>
  <h1>Новая рассылка</h1>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post">
    <p>
      <label>Текст сообщения (Markdown разрешён)<br>
        <textarea name="text" required></textarea>
      </label>
    </p>
    <button type="submit">Отправить всем пользователям</button>
  </form>
</body>
</html>
